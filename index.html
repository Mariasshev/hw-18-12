<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>

    <style>
        body {
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .completed--red {
            background-color: brown;
        }
    </style>
</head>

<body>
    <table id="table" border="1">
        <tr>
            <td>UserId</td>
            <td>Id</td>
            <td>Title</td>
            <td>Completed</td>
        </tr>
    </table>

    <script>
        /*
        Задание:
        Напишите сценарий, который выполняет GET запрос по адресу https://jsonplaceholder.typicode.com/todos
        И выводит содержимое ответа в виде таблицы.
        */

        let url = "https://jsonplaceholder.typicode.com/todos";
        let table = document.querySelector("#table");

        fetch(url).then(response => response.json()).then(json => {
            json.forEach(element => {
                let tr = document.createElement("tr");

                tr.insertAdjacentHTML("beforeend", `<td>${element.userId}</td>`);
                tr.insertAdjacentHTML("beforeend", `<td>${element.id}</td>`);
                tr.insertAdjacentHTML("beforeend", `<td>${element.title}</td>`);
                if (!element.completed)
                    tr.classList.add("completed--red");
                tr.insertAdjacentHTML("beforeend", `<td>${element.completed}</td>`);
                    
                
                table.append(tr);
            });
        });

        
    </script>
</body>

</html>
